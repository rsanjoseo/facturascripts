# Nginx configuration
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/localhost/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/localhost/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # Redirigir HTTP a HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # Servir archivos estáticos directamente
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
        log_not_found off;
    }

    # Eliminar slashes finales si no es directorio (SEO)
    if (!-d $request_filename) {
        rewrite ^/(.+)/$ /$1 permanent;
    }

    # Eliminar www
    if ($host ~* ^www\.(.*)) {
        set $host_without_www $1;
        rewrite ^/(.*)$ $scheme://$host_without_www/$1 permanent;
    }

    # Ruta raíz y resto: prueba archivos y fallback a index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Manejo general de PHP
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass fs_php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffers y timeouts para evitar errores 502/504
        fastcgi_buffers 16 128k;
        fastcgi_buffer_size 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_connect_timeout 3600s;
        fastcgi_send_timeout 3600s;
        fastcgi_read_timeout 3600s;

        client_max_body_size 0;
    }

    # Denegar acceso a archivos .ht*
    location ~ /\.ht {
        deny all;
    }
}